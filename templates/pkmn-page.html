{% extends "layout.html" %} {% block body %}
<div class="container card-container">
  <button class="form-btn btn btn-secondary go-back" type="submit">
    Go back
  </button>

  <div
    class="card"
    style="width: 18rem"
    id="{% if p_type %}type-{{ p_type|lower }}{% endif %}"
  >
    <div class="bg-circle"></div>
    <img
      src="{{ pb.SpriteResource('pokemon', id).url }}"
      class="pkmn-card-img"
      alt="Picture of the PokÃ©mon with ID {{ id }}"
    />
    <div class="card-body">
      <h5 class="card-dexno">DexNo: {{ id }}</h5>
      <h4 class="card-name">{{ name }}</h4>
      <div class="typing">
        <p class="card-type">Type: <span class="white">{{ p_type }}</span></p>
        <p class="card-type">
          Type: {% if s_type is none %} --- {% else %}
          <span class="white">{{ s_type }}</span> {% endif %}
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
